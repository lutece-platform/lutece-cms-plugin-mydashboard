<div class="row-fluid">
	<fieldset>
		<#if portlet.displayPortletTitle == 0>
			<legend>
				${portlet.name!}
			</legend>
		</#if>
		<#list listDashboardsContent as dashboardContent>
			<div class="well">
				${dashboardContent!}
			</div>
		</#list>
		<select>
			<#list panel_list as panel>
				<option value="${panel.id}">
					${panel.id}
				</option>
			</#list>
		</select>
	</fieldset>
</div>
